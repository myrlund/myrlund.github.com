<article class="post">
  <header>
  	<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
  	<aside class="meta">
  		<time datetime="{{ post.date|date_to_xmlschema }}"><span class="year">{{ post.date|date:'%Y' }}</span> {{ post.date|date:'%B %d' }}</time>
  		<div class="tags">
  			<i class="icon-tags"></i>
  			<ul>
  				{% for tag in post.tags %}
  					<li>{{ tag }}</li>
  				{% endfor %}
  			</ul>
  		</div>
  	</aside>
  </header>

  <section class="content">
    {{ content }}
  </section>

  <footer class="slim-article-footer">
    By <a href="#footer">Jonas Myrlund</a>
  </footer>

</article>
